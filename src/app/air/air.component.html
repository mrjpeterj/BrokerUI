<div>
    <div *ngFor="let unit of airUnits">
        <mat-slide-toggle labelPosition="before" [checked]="unit.power | async" (change)="unit.OnChanged($event)">
            <div [attr.title]="unit.desc">{{unit.name}}</div>
        </mat-slide-toggle>
        <div class="indent">
            <div fxLayout="row" fxLayoutAlign="space-between" fxLayoutGap="8px">
                <div>Temperature</div>
                <div>{{unit.temp}}&#8451;</div>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-between">
                <div>Humidity</div>
                <div>{{unit.humidity}}%</div>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-between">
                <div>Air Quality</div>
                <div>{{unit.quality}}</div>
            </div>
        </div>
    </div>
</div>
