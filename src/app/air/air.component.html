<div>
    <div *ngFor="let unit of airUnits">
        <mat-slide-toggle labelPosition="before" [checked]="unit.power | async" (change)="unit.OnChanged($event)">
            {{unit.name}}
        </mat-slide-toggle>
        <div>
            Temperature = {{unit.temp}}
        </div>
        <div>
            Humidity = {{unit.humidity}}
        </div>
    </div>
</div>
